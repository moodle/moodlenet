type Mutation {
  signUp(email: String!): SimpleResponse!
  changePassword(newPassword: String!, currentPassword: String!): SimpleResponse!
  activateUser(displayName: String!, password: String!, activationToken: String!): CreateSession!
  createSession(email: String!, password: String!): CreateSession!
  #later..
  changeEmailRequest(newEmail: String!): SimpleResponse!
  changeEmailConfirm(changeEmailToken: String!, password: String!): Boolean!
  sessionByEmail(email: String!): SimpleResponse!
}

type Query {
  getSession: UserSession
}

type SimpleResponse {
  success: Boolean!
  message: String
}

type CreateSession {
  jwt: String
  message: String
}

type UserSession {
  userId: String!
  role: Role!
}

enum Role {
  Guest
  Admin
  User
  Editor
  System
}
