scalar Cursor
scalar AssetRef

enum AssetRefInputType {
  TmpUpload
  ExternalUrl
  NoChange
  NoAsset
}

input AssetRefInput {
  type: AssetRefInputType!
  location: String!
}

interface INode {
  id: ID!
  name: String!
  _rel(type: EdgeType!, target: NodeType!, inverse: Boolean, page: PaginationInput): RelPage!
  _relCount(type: EdgeType!, target: NodeType!, inverse: Boolean): Int!
}

interface IEdge {
  id: ID
  _created: Timestamp!
}

type RelPage implements Page {
  pageInfo: PageInfo!
  edges: [RelPageEdge!]!
}

type RelPageEdge implements PageEdge {
  cursor: Cursor!
  edge: IEdge!
  node: INode!
}
