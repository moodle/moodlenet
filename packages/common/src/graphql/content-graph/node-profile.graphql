type Profile implements INode {
  name: String!
  avatar: AssetRef
  bio: String!
  image: AssetRef
  firstName: String
  lastName: String
  siteUrl: String
  location: String
  # INode
  id: ID!
  _rel(type: EdgeType!, target: NodeType!, inverse: Boolean, page: PaginationInput): RelPage!
  _relCount(type: EdgeType!, target: NodeType!, inverse: Boolean): Int!
}

# integrations
union Node = Profile
enum NodeType {
  Profile
}

input CreateNodeInput {
  Profile: Never
}

input EditProfileInput {
  name: String!
  avatar: AssetRef
  bio: String!
  image: AssetRef
  firstName: String
  lastName: String
  siteUrl: String
  location: String
  slug: String!
}
input EditNodeInput {
  Profile: EditProfileInput
}
