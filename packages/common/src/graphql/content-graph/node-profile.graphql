type Profile implements INode {
  displayName: String!
  avatar: AssetRef
  bio: String!
  image: AssetRef
  firstName: String
  lastName: String
  siteUrl: String
  location: String
  # INode
  id: ID!
  slug: String!
  _organization: Organization!
  _created: GlyphByAt!
  _lastEdited: GlyphByAt
  _rel(edge: EdgeTypeInput!, page: PaginationInput): RelPage!
  _relCount(type: EdgeType!, target: NodeType!, inverse: Boolean): Int!
}

# integrations
union Node = Profile
enum NodeType {
  Profile
}

input CreateProfileInput {
  displayName: String!
  avatar: AssetRef
  bio: String!
  image: AssetRef
  firstName: String
  lastName: String
  siteUrl: String
  location: String
  slug: String!
}
input CreateNodeInput {
  Profile: CreateProfileInput
}

input EditProfileInput {
  displayName: String!
  avatar: AssetRef
  bio: String!
  image: AssetRef
  firstName: String
  lastName: String
  siteUrl: String
  location: String
  slug: String!
}
input EditNodeInput {
  Profile: EditProfileInput
}
