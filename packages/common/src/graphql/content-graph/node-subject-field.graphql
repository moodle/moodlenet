type SubjectField implements INode & IContentNode {
  name: String!
  summary: String!
  codePath: [String!]!
  code: String!
  icon: AssetRef
  id: ID!
  _organization: Organization
  _created: GlyphByAt!
  _lastEdited: GlyphByAt
  _rel(edge: EdgeTypeInput!, page: PaginationInput): RelPage!
  _relCount(type: EdgeType!, target: NodeType!, inverse: Boolean): Int!
}

input CreateSubjectInput {
  content: ContentNodeInput!
}

input UpdateSubjectInput {
  content: ContentNodeInput!
}

# integrations
union Node = SubjectField
enum NodeType {
  SubjectField
}
input CreateNodeInput {
  SubjectField: CreateSubjectInput
}
input UpdateNodeInput {
  SubjectField: UpdateSubjectInput
}
