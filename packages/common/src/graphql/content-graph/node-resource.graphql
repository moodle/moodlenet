type Resource implements INode {
  image: AssetRef
  content: AssetRef!
  kind: ResourceKind!
  originalCreationDate: Timestamp
  # INode
  id: ID!
  name: String!
  description: String!
  _published: Boolean!
  _rel(type: EdgeType!, target: NodeType!, inverse: Boolean, page: PaginationInput, targetIds: [ID!]): RelPage!
  _relCount(type: EdgeType!, target: NodeType!, inverse: Boolean): Int!
}

enum ResourceKind {
  Upload
  Link
}

# integrations
union Node = Resource
enum NodeType {
  Resource
}

input CreateResourceInput {
  name: String!
  description: String!
  image: AssetRefInput
  content: AssetRefInput!
  originalCreationDate: Timestamp
  _published: Boolean!
}
input CreateNodeInput {
  Resource: CreateResourceInput
}

input EditResourceInput {
  name: String!
  description: String!
  image: AssetRefInput
  originalCreationDate: Timestamp
  _published: Boolean!
}
input EditNodeInput {
  Resource: EditResourceInput
}
