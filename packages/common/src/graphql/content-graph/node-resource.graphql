type Resource implements INode {
  name: String!
  description: String!
  image: AssetRef
  thumbnail: AssetRef
  content: AssetRef!
  kind: ResourceKind!
  # INode
  id: ID!
  _rel(type: EdgeType!, target: NodeType!, inverse: Boolean, page: PaginationInput): RelPage!
  _relCount(type: EdgeType!, target: NodeType!, inverse: Boolean): Int!
}

enum ResourceKind {
  Upload
  Link
}

# integrations
union Node = Resource
enum NodeType {
  Resource
}

input CreateResourceInput {
  name: String!
  description: String!
  image: AssetRefInput
  content: AssetRefInput!
  slug: String!
}
input CreateNodeInput {
  Resource: CreateResourceInput
}

input EditResourceInput {
  name: String!
  description: String!
  image: AssetRefInput
}
input EditNodeInput {
  Resource: EditResourceInput
}
