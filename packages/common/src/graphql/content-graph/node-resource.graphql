type Resource implements INode & IContentNode {
  name: String!
  summary: String!
  icon: AssetRef
  asset: AssetRef!
  id: ID!
  _domain: Domain
  _created: GlyphByAt!
  _lastEdited: GlyphByAt
  _rel(edge: EdgeTypeInput!, page: PaginationInput): RelPage!
  _relCount(type: EdgeType!, target: NodeType!, inverse: Boolean): Int!
}

input CreateResourceInput {
  content: ContentNodeInput!
  resource: AssetRefInput!
}

input UpdateResourceInput {
  content: ContentNodeInput!
}

# integrations
union Node = Resource
enum NodeType {
  Resource
}
input CreateNodeInput {
  Resource: CreateResourceInput
}
input UpdateNodeInput {
  Resource: UpdateResourceInput
}
