type Organization implements INode & IContentNode {
  name: String!
  summary: String!
  icon: AssetRef
  color: String!
  domain: String!
  id: ID!
  _organization: Organization
  _created: GlyphByAt!
  _lastEdited: GlyphByAt
  _rel(edge: EdgeTypeInput!, page: PaginationInput): RelPage!
  _relCount(type: EdgeType!, target: NodeType!, inverse: Boolean): Int!
}

input CreateOrganizationInput {
  content: ContentNodeInput!
}

input UpdateOrganizationInput {
  content: ContentNodeInput!
}

# integrations
union Node = Organization
enum NodeType {
  Organization
}
input CreateNodeInput {
  Organization: CreateOrganizationInput
}
input UpdateNodeInput {
  Organization: UpdateOrganizationInput
}
