type Collection implements INode {
  name: String!
  description: String!
  image: AssetRef
  # INode
  id: ID!
  _rel(type: EdgeType!, target: NodeType!, inverse: Boolean, page: PaginationInput): RelPage!
  _relCount(type: EdgeType!, target: NodeType!, inverse: Boolean): Int!
}

# integrations
union Node = Collection
enum NodeType {
  Collection
}

input CreateCollectionInput {
  name: String!
  description: String!
  image: AssetRefInput!
  slug: String!
}
input CreateNodeInput {
  Collection: CreateCollectionInput
}

input EditCollectionInput {
  name: String!
  description: String!
  image: AssetRefInput!
  slug: String!
}
input EditNodeInput {
  Collection: EditCollectionInput
}
