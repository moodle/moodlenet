type Collection implements INode & IContentNode {
  name: String!
  summary: String!
  icon: AssetRef
  id: ID!
  _organization: Organization
  _created: GlyphByAt!
  _lastEdited: GlyphByAt
  _rel(edge: EdgeTypeInput!, page: PaginationInput): RelPage!
  _relCount(type: EdgeType!, target: NodeType!, inverse: Boolean): Int!
}

input CreateCollectionInput {
  content: ContentNodeInput!
}

input UpdateCollectionInput {
  content: ContentNodeInput!
}

# integrations
union Node = Collection
enum NodeType {
  Collection
}
input CreateNodeInput {
  Collection: CreateCollectionInput
}
input UpdateNodeInput {
  Collection: UpdateCollectionInput
}
