type Iscedfield implements INode {
  name: String!
  description: String!
  codePath: [String!]!
  iscedCode: String!
  thumbnail: AssetRef
  image: AssetRef
  # INode
  id: ID!
  slug: String!
  _organization: Organization!
  _created: GlyphByAt!
  _lastEdited: GlyphByAt
  _rel(edge: EdgeTypeInput!, page: PaginationInput): RelPage!
  _relCount(type: EdgeType!, target: NodeType!, inverse: Boolean): Int!
}

# integrations
union Node = Iscedfield
enum NodeType {
  Iscedfield
}

input CreateNodeInput {
  Iscedfield: Never
}

input EditNodeInput {
  Iscedfield: Never
}
