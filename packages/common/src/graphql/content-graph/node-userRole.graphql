type UserRole implements INode {
  name: String!
  type: UserRoleType!
  descripton: String!
  # INode
  id: ID!
  _rel(type: EdgeType!, target: NodeType!, inverse: Boolean, page: PaginationInput): RelPage!
  _relCount(type: EdgeType!, target: NodeType!, inverse: Boolean): Int!
}

enum UserRoleType {
  Admin
  Editor
}

# integrations
union Node = UserRole
enum NodeType {
  UserRole
}

input CreateNodeInput {
  UserRole: Never
}

input EditNodeInput {
  UserRole: Never
}
