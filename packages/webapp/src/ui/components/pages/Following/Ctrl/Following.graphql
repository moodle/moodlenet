query followingPage($profileId: ID!) {
  node(id: $profileId) {
    ... on Profile {
      id
      collections: _rel(type: Follows, target: Collection, page: { first: 100 }) {
        edges {
          edge {
            id
          }
          node {
            ... on Collection {
              id
            }
          }
        }
      }
      profiles: _rel(type: Follows, target: Profile, page: { first: 100 }) {
        edges {
          edge {
            id
          }
          node {
            ... on Profile {
              id
            }
          }
        }
      }
      subjects: _rel(type: Follows, target: IscedField, page: { first: 100 }) {
        edges {
          edge {
            id
          }
          node {
            ... on IscedField {
              id
            }
          }
        }
      }
    }
  }
}
