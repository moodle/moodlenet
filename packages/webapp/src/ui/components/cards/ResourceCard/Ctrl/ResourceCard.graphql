query ResourceCard($id: ID!) {
  node(id: $id) {
    ... on IContentNode {
      name
      icon
    }
    ... on INode {
      id
      inCollections: _rel(edge: { type: Contains, node: Collection, inverse: true }, page: { first: 3 }) {
        edges {
          node {
            ... on Collection {
              id
              name
            }
          }
        }
      }
    }
  }
}
