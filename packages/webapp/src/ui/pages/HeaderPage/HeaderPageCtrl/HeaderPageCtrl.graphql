query HeaderPagePinned($currentProfileId: ID!) {
  node(id: $currentProfileId) {
    ... on INode {
      id
      pinnedList: _rel(edge: { type: Follows, node: SubjectField }, page: { first: 10 }) {
        edges {
          node {
            ... on SubjectField {
              id
              name
              icon
            }
          }
        }
      }
    }
  }
}
