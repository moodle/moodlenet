query globalSearch(
  $text: String!
  $sort: GlobalSearchSort
  $nodeTypes: [GlobalSearchNodeType!]
  $page: PaginationInput
) {
  globalSearch(text: $text, sort: $sort, nodeTypes: $nodeTypes, page: $page) {
    edges {
      ...GlobalSearchEdge
    }
    pageInfo {
      startCursor
      endCursor
    }
  }
}

fragment GlobalSearchEdge on SearchPageEdge {
  cursor
  node {
    id
    name
  }
}
