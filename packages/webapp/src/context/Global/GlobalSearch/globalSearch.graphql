query globalSearch($text: String!, $sortBy: GlobalSearchSort!, $nodeTypes: [NodeType!]) {
  globalSearch(text: $text, sortBy: $sortBy, nodeTypes: $nodeTypes) {
    edges {
      ...GlobalSearchEdge
    }
    pageInfo {
      startCursor
      endCursor
    }
  }
}

fragment GlobalSearchEdge on SearchPageEdge{
      cursor
      node {
        ... on INode {
          ...BaseINode
        }
        __typename
        ... on IContentNode {
          ...BaseIContentNode
        }
      }
    }